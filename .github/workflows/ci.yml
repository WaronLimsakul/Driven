name: Driven_CI
on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"
      - name: Unit tests
        run: go test ./...
      - name: Security check
        uses: securego/gosec@master
        with:
          args: "-exclude-generated ./..." # gosec think sqlc code is not secure
  style:
    name: Style check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.1"
      - name: Format code
        run: test -z $(go fmt ./...)
      - name: Static check
        uses: dominikh/staticcheck-action@v1
        with:
          version: "2025.1.1"
